services:
  postgres:
    image: ankane/pgvector:latest
    container_name: apex-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-apex}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-apex}
      POSTGRES_DB: ${POSTGRES_DB:-apex}
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - apex-network

  redis:
    image: redis:7-alpine
    container_name: apex-redis
    restart: always
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - apex-network

  traefik:
    image: traefik:v3.0
    container_name: apex-traefik
    restart: always
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--providers.file.directory=/etc/traefik/dynamic"
      - "--providers.file.watch=true"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./docker/traefik/traefik.yml:/etc/traefik/traefik.yml
      - ./docker/traefik/dynamic:/etc/traefik/dynamic
    networks:
      - apex-network

  minio:
    image: minio/minio:latest
    container_name: apex-minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-apex}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-apex-secret}
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - apex-network

networks:
  apex-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
